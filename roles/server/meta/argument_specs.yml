---
argument_specs:
  main:
    short_description: Install Gitea Server
    description:
      - This role installs and configures Gitea server.
    author:
      - Jim Tarpley (@trippsc2)
    options:
      gitea_configure_firewall:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to configure the host firewall for access to Gitea.
      gitea_firewall_type:
        type: str
        required: false
        choices:
          - firewalld
          - ufw
        description:
          - The type of firewall to configure.
          - This defaults to `firewalld` for all distributions except Ubuntu, where it defaults to `ufw`.
      gitea_version:
        type: str
        required: false
        description:
          - The version of Gitea to install.
          - If not provided, the latest version will be installed.
      gitea_install_path:
        type: path
        required: false
        default: /usr/local/bin/gitea
        description:
          - The path where the Gitea executable will be downloaded.
          - Each version of the executable will be suffixed with the version number and the latest version will be symlinked to the path specified here.
      gitea_user:
        type: str
        required: false
        default: git
        description:
          - The user that Gitea will run as.
      gitea_group:
        type: str
        required: false
        default: git
        description:
          - The primary group of the *gitea_user*.
      gitea_user_home:
        type: path
        required: false
        default: "{{ gitea_working_directory_path }}"
        description:
          - The home directory of the *gitea_user* user.
      gitea_config_directory_path:
        type: path
        required: false
        default: /etc/gitea
        description:
          - The path to the directory containing Gitea configuration files.
      gitea_config_file_path:
        type: path
        required: false
        default: "{{ gitea_config_directory_path }}/app.ini"
        description:
          - The path to the Gitea configuration file.
      gitea_working_directory_path:
        type: path
        required: false
        default: /var/lib/gitea
        description:
          - The directory where Gitea will store its data.
      gitea_app_name:
        type: str
        required: false
        default: Gitea
        description:
          - The name of the Gitea application used in the page title.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#overall-default'
      gitea_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the end of the Gitea configuration file.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet'
      gitea_server_app_data_path:
        type: path
        required: false
        default: "{{ gitea_working_directory_path }}/data"
        description:
          - The directory where Gitea will store its data.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_repository_root_path:
        type: path
        required: false
        default: "{{ gitea_working_directory_path }}/gitea-repositories"
        description:
          - The path to the directory where Gitea will store its repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_script_type:
        type: str
        required: false
        default: bash
        description:
          - The type of script to use for repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_detected_charsets_order:
        type: list
        required: false
        elements: str
        description:
          - The order in which to detect character sets in repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_ansi_charset:
        type: str
        required: false
        description:
          - The character set to use for ANSI files in repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_force_private:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to force repositories to be private.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_private:
        type: str
        required: false
        default: last
        choices:
          - last
          - private
          - public
        description:
          - The default privacy setting for new repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_push_create_private:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to default to creating private repositories when pushing to a new repository.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_max_creation_limit:
        type: int
        required: false
        default: -1
        description:
          - The maximum number of repositories a user can create.
          - If set to `-1`, there is no limit.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_preferred_licenses:
        type: list
        required: false
        default:
          - Apache License 2.0
          - MIT License
        elements: str
        description:
          - A list of preferred licenses for repositories.
          - The licenses in this list will be brought to the top of the list.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_http_git_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to disable HTTP Git access.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_use_compat_ssh_uri:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to use compatibility SSH URIs when port 22 is used.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_go_get_clone_url_protocol:
        type: str
        required: false
        default: https
        choices:
          - https
          - ssh
        description:
          - The protocol to use when cloning repositories with `go get`.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_access_control_allow_origin:
        type: str
        required: false
        description:
          - The value to set for the Access-Control-Allow-Origin header.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_close_issues_via_commits_in_any_branch:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to close issues via commits in any branch.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_push_create_user_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable creating users when pushing to a repository.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_push_create_org_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable creating organizations when pushing to a repository.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_disabled_units:
        type: list
        required: false
        elements: str
        choices:
          - repo.actions
          - repo.ext_issues
          - repo.ext_wiki
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.pulls
          - repo.wiki
        description:
          - A list of repository units to globally disable.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_units:
        type: list
        required: false
        default:
          - repo.actions
          - repo.code
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.pulls
          - repo.releases
          - repo.wiki
        elements: str
        choices:
          - repo.actions
          - repo.code
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.pulls
          - repo.releases
          - repo.wiki
        description:
          - A list of repository units to include by default.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_fork_units:
        type: list
        required: false
        default:
          - repo.code
          - repo.pulls
        elements: str
        choices:
          - repo.actions
          - repo.code
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.pulls
          - repo.releases
          - repo.wiki
        description:
          - A list of repository units to include by default when forking a repository.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_mirror_units:
        type: list
        required: false
        default:
          - repo.code
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.releases
          - repo.wiki
        elements: str
        choices:
          - repo.actions
          - repo.code
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.pulls
          - repo.releases
          - repo.wiki
        description:
          - A list of repository units to include by default when mirroring a repository.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_template_units:
        type: list
        required: false
        default:
          - repo.code
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.pulls
          - repo.releases
          - repo.wiki
        elements: str
        choices:
          - repo.actions
          - repo.code
          - repo.issues
          - repo.packages
          - repo.projects
          - repo.pulls
          - repo.releases
          - repo.wiki
        description:
          - A list of repository units to include by default when creating a repository from a template.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_prefix_archive_files:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to prefix archive files with the repository name.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_migrations_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to enable repository migrations.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_stars_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to disable starring repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_default_branch:
        type: str
        required: false
        default: main
        description:
          - The default branch name for new repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_allow_adoption_of_unadopted:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to allow adoption of unadopted repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_allow_deletion_of_unadopted:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to allow deletion of unadopted repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_download_source_archives_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to enable downloading source archives.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_allow_fork_without_maximum_limit:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to allow forking repositories without a maximum limit.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_allow_fork_into_same_owner:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to allow forking repositories into the same owner.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `repository` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository-repository'
      gitea_repository_editor_line_wrap_extensions:
        type: list
        required: false
        default:
          - .txt
          - .md
          - .markdown
          - .mdown
          - .mkd
          - .livemd
        elements: str
        description:
          - A list of file extensions to wrap lines in the editor.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---editor-repositoryeditor'
      gitea_repository_editor_previewable_file_modes:
        type: list
        required: false
        default:
          - markdown
        elements: str
        description:
          - A list of file modes that are previewable in the editor.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---editor-repositoryeditor'
      gitea_repository_editor_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `repository.editor` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---editor-repositoryeditor'
      gitea_repository_pull_request_work_in_progress_prefixes:
        type: list
        required: false
        default:
          - 'WIP:'
          - '[WIP]'
        elements: str
        description:
          - A list of prefixes that indicate a pull request is a work in progress.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_close_keywords:
        type: list
        required: false
        default:
          - close
          - closes
          - closed
          - fix
          - fixes
          - fixed
          - resolve
          - resolves
          - resolved
        elements: str
        description:
          - A list of keywords that indicate a pull request should be closed.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_reopen_keywords:
        type: list
        required: false
        elements: str
        default:
          - reopen
          - reopens
          - reopened
        description:
          - A list of keywords that indicate a pull request should be reopened.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_default_merge_style:
        type: str
        required: false
        default: merge
        choices:
          - merge
          - rebase
          - rebase-merge
          - squash
          - fast-forward-only
        description:
          - The default merge style for pull requests.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_default_merge_message_commits_limit:
        type: int
        required: false
        default: 50
        description:
          - The maximum number of commits to include in the default merge message.
          - If set to `-1`, all commits will be included.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_default_merge_message_size:
        type: int
        required: false
        default: 5120
        description:
          - The maximum size of the default merge message in bytes.
          - If set to `-1`, there is no limit.
          - If *gitea_repository_populate_squash_comment_with_commit_message* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_default_merge_message_all_authors:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to include all authors in the default merge message.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_default_merge_message_max_approvers:
        type: int
        required: false
        default: 10
        description:
          - The maximum number of approvers to include in the default merge message.
          - If set to `-1`, all approvers will be included.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_default_merge_message_official_approvers_only:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to include only official approvers in the default merge message.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_populate_squash_comment_with_commit_message:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to populate the squash comment with the commit message.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_add_co_committer_trailers:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to add co-committer trailers to the pull request.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_test_conflicting_patches_with_git_apply:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to test conflicting patches with `git apply`.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_retarget_children_on_merge:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to retarget children
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_pull_request_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `repository.pull-request` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---pull-request-repositorypull-request'
      gitea_repository_issue_lock_reasons:
        type: list
        required: false
        default:
          - Too heated
          - Off-topic
          - Resolved
          - Spam
        elements: str
        description:
          - A list of reasons to lock issues.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---issue-repositoryissue'
      gitea_repository_issue_max_pinned:
        type: int
        required: false
        default: 3
        description:
          - The maximum number of pinned issues.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---issue-repositoryissue'
      gitea_repository_issue_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `repository.issue` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---issue-repositoryissue'
      gitea_repository_upload_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to allow uploading files to repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---upload-repositoryupload'
      gitea_repository_upload_temp_path:
        type: path
        required: false
        default: "{{ gitea_server_app_data_path }}/tmp/uploads"
        description:
          - The path to the directory where Gitea will store temporary files for repository uploads.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---upload-repositoryupload'
      gitea_repository_upload_allowed_types:
        type: list
        required: false
        elements: str
        description:
          - A list of allowed file types for repository uploads.
          - If *gitea_repository_upload_enabled* is set to `false`, this is ignored.
          - If not provided, all file types are allowed.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---upload-repositoryupload'
      gitea_repository_upload_file_max_size:
        type: int
        required: false
        default: 50
        description:
          - The maximum file size in MB for repository uploads.
          - If *gitea_repository_upload_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---upload-repositoryupload'
      gitea_repository_upload_max_files:
        type: int
        required: false
        default: 5
        description:
          - The maximum number of files that can be uploaded to a repository.
          - If *gitea_repository_upload_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---upload-repositoryupload'
      gitea_repository_upload_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `repository.upload` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---upload-repositoryupload'
      gitea_repository_release_allowed_types:
        type: list
        required: false
        elements: str
        description:
          - A list of allowed file types for repository releases.
          - If not provided, all file types are allowed.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---release-repositoryrelease'
      gitea_repository_release_default_paging_number:
        type: int
        required: false
        default: 10
        description:
          - The default number of releases to display per page.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---release-repositoryrelease'
      gitea_repository_release_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `repository.release` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---release-repositoryrelease'
      gitea_repository_signing_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable GPG signing for repositories.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---signing-repositorysigning'
      gitea_repository_signing_key:
        type: str
        required: false
        default: default
        description:
          - The GPG signing key to use for repositories.
          - If *gitea_repository_signing_enabled* is set to `false`, this is ignored.
          - This can be set to `default`, `none`, or the ID of a GPG key.
          - If set to a GPG key ID, the *gitea_repository_signing_name* and *gitea_repository_signing_email* options are required.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---signing-repositorysigning'
      gitea_repository_signing_name:
        type: str
        required: false
        description:
          - The name to use for GPG signing.
          - If *gitea_repository_signing_enabled* is set to `false` or *gitea_repository_signing_key* is set to `none` or `default`, this is ignored.
          - Otherwise, this is required.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---signing-repositorysigning'
      gitea_repository_signing_email:
        type: str
        required: false
        description:
          - The email to use for GPG signing.
          - If *gitea_repository_signing_enabled* is set to `false` or *gitea_repository_signing_key* is set to `none` or `default`, this is ignored.
          - Otherwise, this is required.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---signing-repositorysigning'
      gitea_repository_signing_initial_commit_always:
        type: bool
        required: false
        default: true
        description:
          - Whether the initial commit should always be signed.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---signing-repositorysigning'
      gitea_repository_signing_initial_commit_never:
        type: bool
        required: false
        default: true
        description:
          - Whether the initial commit should never be signed.
          - If *gitea_repository_signing_initial_commit_always* is set to `true`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#repository---signing-repositorysigning'
      gitea_repository_signing_initial_commit:
        type: list
        required: false
        choices:
          - pubkey
          - twofa
        elements: str
        description:
          - The initial commit signing policy.
          - If *gitea_repository_signing_initial_commit_always* is set to `true` or *gitea_repository_signing_initial_commit_never* is set to `true`, this is ignored.
