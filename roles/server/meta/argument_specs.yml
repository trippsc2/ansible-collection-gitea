          - The IP address on which the Gitea service will listen for HTTP requests.
          - If you are using a local reverse proxy, you should probably configure this to `127.0.0.1` to ensure the Gitea server is not accessible directly.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_http_port:
        type: int
        required: false
        default: 3000
        description:
          - The port on which the Gitea service will listen for HTTP requests.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_unix_socket_permission:
        type: str
        required: false
        default: '666'
        description:
          - The permission for the UNIX socket.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_local_root_url:
        type: str
        required: false
        description:
          - The local (DMZ) URL of the Gitea server.
          - If not provided, it will be constructed from *gitea_server_protocol*, *gitea_server_http_address*, and *gitea_server_http_port*.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_local_use_proxy_protocol:
        type: bool
        required: false
        default: "{{ gitea_server_use_proxy_protocol }}"
        description:
          - Whether or not to use the PROXY protocol for local requests.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_per_write_timeout:
        type: str
        required: false
        default: 30s
        description:
          - The timeout for write operations.
          - If set to `-1`, this will disable the timeout.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_per_write_per_kb_timeout:
        type: str
        required: false
        default: 10s
        description:
          - The timeout per kilobyte for write operations.
          - If set to `-1`, this will disable the timeout.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to enable the Gitea SSH server.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_start_ssh_server:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to start the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_server_use_proxy_protocol:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to use the PROXY protocol for SSH requests.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_builtin_ssh_server_user:
        type: str
        required: false
        default: "{{ gitea_user }}"
        description:
          - The user to run the built-in SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_listen_host:
        type: str
        required: false
        default: '0.0.0.0'
        description:
          - The IP address on which the Gitea SSH server will listen.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_listen_port:
        type: int
        required: false
        default: 2222
        description:
          - The port on which the Gitea SSH server will listen.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_root_path:
        type: path
        required: false
        default: ~/.ssh
        description:
          - The root path for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_ciphers:
        type: list
        required: false
        default:
          - chacha20-poly1306@openssh.com
          - aes128-ctr
          - aes192-ctr
          - aes256-ctr
          - aes128-gcm@openssh.com
          - aes256-gcm@openssh.com
        elements: str
        description:
          - A list of ciphers to use for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_key_exchanges:
        type: list
        required: false
        default:
          - curve25519-sha256
          - ecdh-sha2-nistp256
          - ecdh-sha2-nistp384
          - ecdh-sha2-nistp521
          - diffie-hellman-group14-sha256
          - diffie-hellman-group14-sha1
        elements: str
        description:
          - A list of key exchanges to use for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_macs:
        type: list
        required: false
        default:
          - hmac-sha2-256-etm@openssh.com
          - hmac-sha2-256
          - hmac-sha1
        elements: str
        description:
          - A list of MACs to use for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_host_keys:
        type: list
        required: false
        default:
          - "{{ gitea_server_app_data_path }}/ssh/gitea.rsa"
          - "{{ gitea_server_app_data_path }}/ssh/gogs.rsa"
        elements: path
        description:
          - A list of host keys to use for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_create_authorized_keys_file:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to create the authorized keys file for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_start_ssh_server* is set to `true`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_user:
        type: str
        required: false
        default: "{{ gitea_server_builtin_ssh_server_user if gitea_server_start_ssh_server else gitea_user }}"
        description:
          - The user to run the SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_domain:
        type: str
        required: false
        default: "{{ ansible_fqdn }}"
        description:
          - The fully qualified domain name of the Gitea SSH server.
          - This will be presented to uses for cloning and pushing repositories.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_port:
        type: int
        required: false
        default: "{{ gitea_server_ssh_listen_port if gitea_server_start_ssh_server else 22 }}"
        description:
          - The port on which the Gitea SSH server will listen.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_authorized_keys_backup:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to backup the authorized keys file for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_trusted_user_ca_keys:
        type: list
        required: false
        elements: str
        description:
          - A list of trusted user CA public keys for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_trusted_user_ca_keys_path:
        type: path
        required: false
        default: "{{ gitea_working_directory_path }}/.ssh/gitea-trusted-user-ca-keys.pem"
        description:
          - The path to the trusted user CA public keys file for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_ssh_trusted_user_ca_keys* is not defined, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_authorized_principals_allow_anything:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to allow any principal for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_ssh_trusted_user_ca_keys* is not defined, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_authorized_principals_allow_off:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to allow the `off` principal for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, *gitea_server_ssh_trusted_user_ca_keys* is not defined, or *gitea_server_ssh_authorized_principals_allow_anything* is set to `true`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_authorized_principals_allow:
        type: list
        required: false
        default:
          - email
          - username
        elements: str
        choices:
          - email
          - username
        description:
          - A list of principals to allow for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, *gitea_server_ssh_trusted_user_ca_keys* is not defined, *gitea_server_ssh_authorized_principals_allow_anything* is set to `true`, or *gitea_server_ssh_authorized_principals_allow_off* is set to `true`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_create_authorized_principals_file:
        type: bool
        required: false
        default: "{{ not gitea_server_ssh_authorized_principals_allow_off }}"
        description:
          - Whether or not to create the authorized principals file for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false` or *gitea_server_ssh_trusted_user_ca_keys* is not defined, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_key_test_path:
        type: path
        required: false
        default: /tmp
        description:
          - The path to test SSH keys.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_keygen_path:
        type: path
        required: false
        description:
          - The path to the ssh-keygen binary.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - If not provided, the system default will be used.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_expose_anonymous:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to expose anonymous SSH access.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_per_write_timeout:
        type: str
        required: false
        default: 30s
        description:
          - The timeout for write operations for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - If set to `-1`, this will disable the timeout.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssh_per_write_per_kb_timeout:
        type: str
        required: false
        default: 10s
        description:
          - The timeout per kilobyte for write operations for the Gitea SSH server.
          - If *gitea_server_ssh_enabled* is set to `false`, this is ignored.
          - If set to `-1`, this will disable the timeout.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_offline_mode:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to run Gitea in offline mode.
          - This disables the use of CDNs for static assets.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_cert_file_path:
        type: path
        required: false
        default: "{{ gitea_server_app_data_path }}/https/cert.pem"
        description:
          - The path to the TLS certificate file.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_key_file_path:
        type: path
        required: false
        default: "{{ gitea_server_app_data_path }}/https/key.pem"
        description:
          - The path to the TLS key file.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_redirect_other_port:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to redirect requests to another port to the configured HTTPS port.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_redirector_use_proxy_protocol:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to use the PROXY protocol for the redirector.
          - If *gitea_server_protocol* is not set to `https` or *gitea_server_redirect_other_port* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_port_to_redirect:
        type: int
        required: false
        default: 80
        description:
          - The port to which requests will be redirected.
          - If *gitea_server_protocol* is not set to `https` or *gitea_server_redirect_other_port* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssl_min_version:
        type: str
        required: false
        default: TLSv1.2
        choices:
          - TLSv1.0
          - TLSv1.1
          - TLSv1.2
          - TLSv1.3
        description:
          - The minimum SSL version to use.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssl_max_version:
        type: str
        required: false
        choices:
          - TLSv1.0
          - TLSv1.1
          - TLSv1.2
          - TLSv1.3
        description:
          - The maximum SSL version to use.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - If not provided, all versions greater than the minimum version will be allowed.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssl_curve_preferences:
        type: list
        required: false
        default:
          - X25519
          - P256
        elements: str
        description:
          - A list of curve preferences for SSL.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_ssl_cipher_suites:
        type: list
        required: false
        default:
          - ecdhe_ecdsa_with_aes_256_gcm_sha384
          - ecdhe_rsa_with_aes_256_gcm_sha384
          - ecdhe_ecdsa_with_aes_128_gcm_sha256
          - ecdhe_rsa_with_aes_128_gcm_sha256
          - ecdhe_ecdsa_with_chacha20_poly1305
          - ecdhe_rsa_with_chacha20_poly1305
        elements: str
        choices:
          - rsa_with_rc4_128_sha
          - rsa_with_3des_ede_cbc_sha
          - rsa_with_aes_128_cbc_sha
          - rsa_with_aes_256_cbc_sha
          - rsa_with_aes_128_cbc_sha256
          - rsa_with_aes_128_gcm_sha256
          - rsa_with_aes_256_gcm_sha384
          - ecdhe_ecdsa_with_rc4_128_sha
          - ecdhe_ecdsa_with_aes_128_cbc_sha
          - ecdhe_ecdsa_with_aes_256_cbc_sha
          - ecdhe_rsa_with_rc4_128_sha
          - ecdhe_rsa_with_3des_ede_cbc_sha
          - ecdhe_rsa_with_aes_128_cbc_sha
          - ecdhe_rsa_with_aes_256_cbc_sha
          - ecdhe_ecdsa_with_aes_128_cbc_sha256
          - ecdhe_rsa_with_aes_128_cbc_sha256
          - ecdhe_rsa_with_aes_128_gcm_sha256
          - ecdhe_ecdsa_with_aes_128_gcm_sha256
          - ecdhe_rsa_with_aes_256_gcm_sha384
          - ecdhe_ecdsa_with_aes_256_gcm_sha384
          - ecdhe_rsa_with_chacha20_poly1305
          - ecdhe_rsa_with_chacha20_poly1305_sha256
          - ecdhe_ecdsa_with_chacha20_poly1305
          - ecdhe_ecdsa_with_chacha20_poly1305_sha256
          - aes_128_gcm_sha256
          - aes_256_gcm_sha384
          - chacha20_poly1305_sha256
        description:
          - A list of cipher suites to use for SSL.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_acme_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable automatic certificate management with ACME.
          - If *gitea_server_protocol* is not set to `https`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_acme_url:
        type: str
        required: false
        description:
          - The URL of the ACME server to use for certificate management.
          - If *gitea_server_protocol* is not set to `https` or *gitea_server_acme_enabled* is set to `false`, this is ignored.
          - If not provided, this will default to the Let's Encrypt Production server.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_acme_accept_tos:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to accept the terms of service of the ACME server.
          - If *gitea_server_protocol* is not set to `https` or *gitea_server_acme_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_acme_email:
        type: str
        required: false
        description:
          - The email address to use for ACME certificate management.
          - If *gitea_server_protocol* is not set to `https` or *gitea_server_acme_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_acme_directory:
        type: path
        required: false
        default: "{{ gitea_working_directory_path }}/https"
        description:
          - The directory in which to store ACME certificates.
          - If *gitea_server_protocol* is not set to `https` or *gitea_server_acme_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_acme_ca_root:
        type: path
        required: false
        description:
          - The path to the root certificate authority certificate used for connecting to the ACME server.
          - If *gitea_server_protocol* is not set to `https` or *gitea_server_acme_enabled* is set to `false`, this is ignored.
          - If not provided, the system trust chain will be used.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_static_root_path:
        type: path
        required: false
        description:
          - The root path for static assets.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_static_cache_time:
        type: str
        required: false
        default: 6h
        description:
          - The cache time for static assets.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_gzip_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable GZIP compression.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_landing_page:
        type: str
        required: false
        default: home
        choices:
          - home
          - explore
          - organizations
          - login
          - custom
        description:
          - The landing page for the Gitea server.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_custom_landing_page:
        type: str
        required: false
        description:
          - The custom landing page for the Gitea server.
          - If *gitea_server_landing_page* is set to `custom`, this is required.  Otherwise it is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable the Git LFS server.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_allow_pure_ssh:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to allow Git LFS Pure SSH protocol support.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_content_path:
        type: path
        required: false
        default: "{{ gitea_server_app_data_path }}/lfs"
        description:
          - The path to the Git LFS content directory.
          - If *gitea_server_lfs_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_lfs_jwt_secret:
        type: str
        no_log: true
        required: false
        description:
          - The secret key used to sign and verify JWT tokens for Git LFS.
          - If *gitea_server_lfs_enabled* is set to `false`, this is ignored.
          - If not provided, a random key will be generated and stored at *gitea_server_lfs_jwt_secret_path*.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_jwt_secret_path:
        type: path
        required: false
        default: "{{ gitea_config_directory_path }}/lfs_jwt_secret"
        description:
          - The path to the file containing the Git LFS JWT secret.
          - If *gitea_server_lfs_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_http_auth_expiry:
        type: str
        required: false
        default: 24h
        description:
          - The expiry time for Git LFS HTTP authentication.
          - If *gitea_server_lfs_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_max_file_size:
        type: int
        required: false
        default: 0
        description:
          - The maximum file size in bytes for Git LFS.
          - If set to `0`, there is no limit.
          - If *gitea_server_lfs_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_locks_paging_number:
        type: int
        required: false
        default: 50
        description:
          - The number of locks to display per page.
          - If *gitea_server_lfs_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_lfs_max_batch_size:
        type: int
        required: false
        default: 0
        description:
          - The maximum batch size for Git LFS.
          - If set to `0`, there is no limit.
          - If *gitea_server_lfs_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_allow_graceful_restarts:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to allow graceful restarts.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_graceful_hammer_time:
        type: str
        required: false
        default: 60s
        description:
          - The time to wait before forcefully terminating a graceful restart.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_startup_timeout:
        type: str
        required: false
        default: '0'
        description:
          - The time to wait for the server to start up.
          - If set to `0`, there is no timeout.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_server_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `server` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#server-server'
      gitea_database_type:
        type: str
        required: false
        default: sqlite3
        choices:
          - sqlite3
          - mysql
          - postgres
          - mssql
        description:
          - The type of database to use for Gitea.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_iterate_buffer_size:
        type: int
        required: false
        default: 50
        description:
          - The buffer size for iterating over database rows.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_log_sql_queries:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to log SQL queries.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_retries:
        type: int
        required: false
        default: 10
        description:
          - The number of times to retry a database operation.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_retry_backoff:
        type: str
        required: false
        default: 3s
        description:
          - The time to wait between database operation retries.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_max_open_connections:
        type: int
        required: false
        default: 0
        description:
          - The maximum number of open database connections.
          - If set to `0`, there is no limit.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_max_idle_connections:
        type: int
        required: false
        default: 2
        description:
          - The maximum number of idle database connections.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_connection_max_lifetime:
        type: str
        required: false
        default: "{{ '3s' if gitea_database_type == 'mysql' else '0' }}"
        description:
          - The maximum lifetime of a database connection.
          - If set to `0`, there is no limit.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_auto_migration:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to automatically migrate the database.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_slow_query_threshold:
        type: str
        required: false
        default: 5s
        description:
          - The threshold for slow database queries.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_sqlite_path:
        type: path
        required: false
        default: "{{ gitea_working_directory_path }}/data/gitea.db"
        description:
          - The path to the SQLite database file.
          - If *gitea_database_type* is not set to `sqlite3`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_sqlite_timeout:
        type: int
        required: false
        default: 500
        description:
          - The timeout for SQLite database operations.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_sqlite_journal_mode:
        type: str
        required: false
        choices:
          - DELETE
          - TRUNCATE
          - PERSIST
          - MEMORY
          - WAL
          - 'OFF'
        description:
          - The journal mode for the SQLite database.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_host:
        type: str
        required: false
        description:
          - The FQDN or IP address of the database server.
          - If *gitea_database_type* is set to `sqlite3`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_port:
        type: int
        required: false
        description:
          - The port on which the database server is listening.
          - If *gitea_database_type* is set to `sqlite3`, this is ignored.
          - If not provided, the default port for the database type will be used.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_name:
        type: str
        required: false
        default: gitea
        description:
          - The name of the database to use.
          - If *gitea_database_type* is set to `sqlite3`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_user:
        type: str
        required: false
        description:
          - The username to use when connecting to the database.
          - If *gitea_database_type* is set to `sqlite3`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_password:
        type: str
        no_log: true
        required: false
        description:
          - The password to use when connecting to the database.
          - If *gitea_database_type* is set to `sqlite3`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_charset_collation:
        type: str
        required: false
        description:
          - The character set and collation to use for the database.
          - If *gitea_database_type* is not set to `mssql` or `mysql`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_mysql_ssl_mode:
        type: str
        required: false
        default: disable
        choices:
          - 'false'
          - 'true'
          - disable
          - skip-verify
          - prefer
        description:
          - The SSL mode to use when connecting to a MySQL database.
          - If *gitea_database_type* is not set to `mysql`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_pgsql_ssl_mode:
        type: str
        required: false
        default: disable
        choices:
          - disable
          - require
          - verify-ca
          - verify-full
        description:
          - The SSL mode to use when connecting to a PostgreSQL database.
          - If *gitea_database_type* is not set to `postgres`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_database_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `database` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#database-database'
      gitea_indexer_issue_type:
        type: str
        required: false
        default: bleve
        choices:
          - bleve
          - db
          - elasticsearch
          - meilisearch
        description:
          - The type of indexer to use for Gitea issues.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_issue_connection_string:
        type: str
        no_log: true
        required: false
        description:
          - The connection string to use for the issue indexer.
          - If *gitea_indexer_issue_type* is set to `bleve` or `db`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_issue_name:
        type: str
        required: false
        default: gitea_issues
        description:
          - The name of the index to use for Gitea issues.
          - If *gitea_indexer_issue_type* is set to `bleve` or `db`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_issue_path:
        type: path
        required: false
        default: "{{ gitea_working_directory_path }}/indexers/issues.bleve"
        description:
          - The path to the directory where the issue indexer will store its data.
          - If *gitea_indexer_issue_type* is set to `meilisearch` or `db`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable the repository indexer.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_unit_types:
        type: list
        required: false
        default:
          - forks
          - mirrors
          - sources
          - templates
        elements: str
        choices:
          - forks
          - mirrors
          - sources
          - templates
        description:
          - A list of unit types to index for the repository indexer.
          - If *gitea_indexer_repo_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_type:
        type: str
        required: false
        default: bleve
        choices:
          - bleve
          - elasticsearch
        description:
          - The type of indexer to use for Gitea repositories.
          - If *gitea_indexer_repo_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_include:
        type: list
        required: false
        elements: str
        description:
          - A list of glob patterns to include in the repository indexer.
          - If *gitea_indexer_repo_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_exclude:
        type: list
        required: false
        elements: str
        description:
          - A list of glob patterns to exclude from the repository indexer.
          - If *gitea_indexer_repo_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_exclude_vendored:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to exclude vendored directories from the repository indexer.
          - If *gitea_indexer_repo_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_connection_string:
        type: str
        no_log: true
        required: false
        description:
          - The connection string to use for the repository indexer.
          - If *gitea_indexer_repo_enabled* is set to `false` or *gitea_indexer_repo_type* is set to `bleve`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_repo_name:
        type: str
        required: false
        default: gitea_repositories
        description:
          - The name of the index to use for Gitea repositories.
          - If *gitea_indexer_repo_enabled* is set to `false` or *gitea_indexer_repo_type* is set to `bleve`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_max_file_size:
        type: int
        required: false
        default: 1048576
        description:
          - The maximum file size in bytes to index.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_startup_timeout:
        type: str
        required: false
        default: 30s
        description:
          - The time to wait for the indexer to start up.
          - If set to `-1`, there is no timeout.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_indexer_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `indexer` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#indexer-indexer'
      gitea_secret_key:
        type: str
        no_log: true
        required: false
        description:
          - The secret key used to sign and verify JWT tokens.
          - If not provided, a random key will be generated and stored at *gitea_security_secret_key_path*.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_secret_key_path:
        type: path
        required: false
        default: "{{ gitea_config_directory_path }}/secret_key"
        description:
          - The path to the file containing the secret key.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_login_remember_days:
        type: int
        required: false
        default: 31
        description:
          - The number of days to remember login sessions.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_cookie_remember_name:
        type: str
        required: false
        default: gitea_incredible
        description:
          - The name of the cookie used to remember the user.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_reverse_proxy_authentication_user:
        type: str
        required: false
        default: X-WEBAUTH-USER
        description:
          - The username header to use for reverse proxy authentication.
          - If *gitea_service_reverse_proxy_authentication_enabled* is set to `false` and *gitea_service_reverse_proxy_api_authentication_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_reverse_proxy_authentication_email:
        type: str
        required: false
        default: X-WEBAUTH-EMAIL
        description:
          - The email header to use for reverse proxy authentication.
          - If *gitea_service_reverse_proxy_authentication_enabled* is set to `false` and *gitea_service_reverse_proxy_api_authentication_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_reverse_proxy_authentication_full_name:
        type: str
        required: false
        default: X-WEBAUTH-FULLNAME
        description:
          - The full name header to use for reverse proxy authentication.
          - If *gitea_service_reverse_proxy_authentication_enabled* is set to `false` and *gitea_service_reverse_proxy_api_authentication_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_reverse_proxy_limit:
        type: int
        required: false
        default: 1
        description:
          - The number of reverse proxy headers to check.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_reverse_proxy_trusted_proxies:
        type: list
        required: false
        default:
          - 127.0.0.0/8
          - ::1/128
        elements: str
        description:
          - A list of trusted proxy CIDR addresses.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_git_hooks_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable Git hooks.
          - Git hooks could be a security risk, if not properly managed.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_webhooks_enabled:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to enable webhooks.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_only_allow_push_if_gitea_environment_set:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to only allow pushes if the Gitea environment is set.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_import_local_paths:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to allow importing local paths.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_internal_token:
        type: str
        no_log: true
        required: false
        description:
          - The internal token used for internal communication.
          - If not provided, a random token will be generated and stored at *gitea_internal_token_path*.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_internal_token_path:
        type: path
        required: false
        default: "{{ gitea_config_directory_path }}/internal_token"
        description:
          - The path to the file containing the internal token.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_password_hash_algorithm:
        type: str
        required: false
        default: pbkdf2
        choices:
          - argon2
          - bcrypt
          - pbkdf2
          - pbkdf2_v1
          - pbkdf2_hi
          - scrypt
          - custom
        description:
          - The password hash algorithm to use.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_password_hash_algorithm_custom:
        type: str
        required: false
        description:
          - The custom password hash algorithm to use.
          - If *gitea_security_password_hash_algorithm* is set to `custom`, this is required. Otherwise it is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_csrf_cookie_http_only:
        type: bool
        required: false
        default: true
        description:
          - Whether or not to set the CSRF cookie as HTTP only.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_min_password_length:
        type: int
        required: false
        default: 8
        description:
          - The minimum password length.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_password_complexity_off:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to disable password complexity requirements.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_password_complexity:
        type: list
        required: false
        default:
          - digit
          - lower
          - spec
          - upper
        elements: str
        choices:
          - digit
          - lower
          - spec
          - upper
        description:
          - The password complexity requirements.
          - If *gitea_security_password_complexity_off* is set to `true`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_password_check_pwn:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to check passwords against the Have I Been Pwned database.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_successful_tokens_cache_size:
        type: int
        required: false
        default: 20
        description:
          - The size of the successful tokens cache.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_query_auth_token_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable query authentication tokens.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_security_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `security` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#security-security'
      gitea_camo_enabled:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to enable Camo.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#camo-camo'
      gitea_camo_server_url:
        type: str
        required: false
        description:
          - The URL of the Camo server.
          - If *gitea_camo_enabled* is set to `true`, this is required. Otherwise, it is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#camo-camo'
      gitea_camo_hmac_key:
        type: str
        no_log: true
        required: false
        description:
          - The HMAC key used to sign Camo URLs.
          - If *gitea_camo_enabled* is set to `true`, this is required. Otherwise, it is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#camo-camo'
      gitea_camo_always:
        type: bool
        required: false
        default: false
        description:
          - Whether or not to always use Camo for HTTPS
          - If *gitea_camo_enabled* is set to `false`, this is ignored.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#camo-camo'
      gitea_camo_extra_config:
        type: str
        required: false
        default: ''
        description:
          - Additional configuration options to add to the Gitea configuration file within the `camo` block.
          - 'Reference: https://docs.gitea.com/administration/config-cheat-sheet#camo-camo'
      gitea_openid_signin_enabled:
        type: bool
        required: false
        default: true
        description:
